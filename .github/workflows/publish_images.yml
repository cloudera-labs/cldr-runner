---

name: Publish Execution Environment images

on:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    uses: ./.github/workflows/build_push_image.yml
    strategy:
      fail-fast: false
      matrix:
        ee_profile: ["full", "base", "aws", "azure", "gcp"]
    with:
      BRANCH: main
      PROFILE: ${{ matrix.ee_profile }}
