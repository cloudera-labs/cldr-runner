name: Validate Pull Request

on:
  pull_request:
    branches:
      - 'devel'
      - 'devel-pvc-update'
  workflow_dispatch:
    
jobs:
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ee_profile: ["full", "base", "aws", "azure", "gcp"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install ansible-builder
        run: pip install ansible-builder==1.2.0
    
      - name: Set up context directory
        id: context
        run: |
          mkdir -p context
          cp -R builder/env builder/inventory builder/repo builder/bashrc context 
          cp -R "builder/devel/" context
          cp "builder/ee-${{ matrix.ee_profile }}.yml" context/execution-environment.yml
          ls -la context

      - name: Create image context
        run: |
          ansible-builder create --context=context 

      - name: Upload resulting Containerfile
        uses: actions/upload-artifact@v3
        with:
          name: Containerfile
          path: context/Containerfile
      
      - name: Build image from context
        uses: redhat-actions/buildah-build@v2
        with:
          context: context
          image: ${{ github.repository }}
          containerfiles: |
            context/Containerfile

      # See https://securitylab.github.com/research/github-actions-preventing-pwn-requests/
      - name: Save PR number
        env:
          PR_NUMBER: ${{ github.event.number }}
        run: |
          mkdir -p ./pr
          echo $PR_NUMBER > ./pr/pr_number
      
      - name: Upload the PR number
        uses: actions/upload-artifact@v3
        with:
          name: pr_number
          path: pr/
